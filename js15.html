<!--To check if the numbers have same last digit--><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js15</title>
</head>
<body>
    <script type="text/javascript">
var a = prompt("please enter a number ")
var b = prompt("please enter a number ")
var c = prompt("please enter a number ")
var res1 = a % 10;
var res2 = b% 10;
var res3 = c% 10;
if (res1 === res2 && res1 === res3){
    console.log(`${a}, ${b},${c} having the same last`)}
    else{
        console.log ("not same last number")
    }
    </script>
</body>
</html>
